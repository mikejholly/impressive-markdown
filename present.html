<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>/Users/mike/Desktop/impressive-markdown/convert.coffee</title>
    <link href='http://fonts.googleapis.com/css?family=Crete+Round:400,400italic' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>

<body class="impress-not-supported">

<div id="impress">

  <div class="step">
  <h2>Example info</h2>

<p>This is a thing.</p>

<p><img alt="This is a flower" src="http://flowerpicturegallery.com/d/5298-2/Big+dark+pink+Lotus+Flower+photo.jpg"/></p>
</div>
<div class="step">
  <p>Here&#39;s some more text.</p>

<ul><li>here&#39;s a</li><li>crazy list</li><li>of things</li></ul>
</div>
<div class="step">
  <h3>A larger heading plus</h3>

<p><strong>italics!!</strong></p>
</div>

</div>

<script src="lib/zepto.min.js"></script>
<script src="lib/impress.js"></script>
<script>
$(function() {
  $('.step').each(function(i) {
    $(this)
      .attr('data-x', 0)
      .attr('data-y', i * -2000)
      .attr('data-z', i * 2000)
      .attr('data-rotate', Math.sin(i) / 2 * Math.PI * 100);
  });
  impress().init();
  setInterval(function() {
    $('.active').next().show();
  }, 200);
});
</script>

</body>
</html>
